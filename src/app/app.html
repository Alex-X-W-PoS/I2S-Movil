<ion-menu id="authenticated" [content]="content" [enabled]="global.enPuestoDeTrabajo" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>i2Solutions</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="md-log-out" item-left ></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav>
