<ion-header>

  <ion-navbar>
    <ion-title>Accidentes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center>
      <ion-icon name="ios-nuclear" class="icono"></ion-icon>
  </div>
  <ion-card>
    <ion-item>
      <h2 text-wrap><b>{{accidente.nombre}}</b></h2>
      <p style="font-size: 0.7em;">{{accidente.fechaCreacion | date:"dd MMMM yyyy"}}</p>
    </ion-item>

    <ion-card-content >
        <h2 text-wrap ><b>Descripci√≥n</b></h2>
      <p style="text-align:justify">
        {{accidente.descripcion}}
      </p>
    </ion-card-content>

    <ion-row>
        <ion-col center text-center>
          <ion-note style="margin-right:30px ">
            <b><u>{{accidente.heridos}} heridos</u></b>
          </ion-note>
          <ion-note >
            <b><u>{{accidente.muertos}} muertos</u></b>
          </ion-note>
        </ion-col>
      </ion-row>

    <ion-row *ngIf="atendido!=null">
        <ion-col center text-center>
          <h3>
            <ion-icon name="md-done-all"></ion-icon>
            <b>Fue Atendido en la Empresa</b>
          </h3>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="atendido==null">
          <ion-col center text-center>
            <h3>
              <ion-icon name="md-thumbs-down"></ion-icon>
              <b>No fue Atendido en la Empresa</b>
            </h3>
          </ion-col>
        </ion-row>

  </ion-card>

</ion-content>
