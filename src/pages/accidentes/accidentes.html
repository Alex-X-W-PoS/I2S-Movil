<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Accidentes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--div text-center>
    <img class="alignleft size-full wp-image-1308" [src]='iconChoose' alt="accidente" width="100" height="95">
  </div-->
  <h5 style="text-align: center;"><b>Area:</b> {{areaNombre}}</h5>
  <h6 style="text-align: center;"><b>Puesto:</b> {{puestoNombre}}</h6>
  <hr>
  <ion-card>
    <ion-item>
      <h2 text-wrap><b>Accidente: </b>{{accidente.nombre}}</h2>
      <p style="font-size: 0.7em;">{{fecha_ocurrida(accidente.fechaCreacion)}}</p>
    </ion-item>

    <ion-card-content >
        <h2 text-wrap ><b>Descripci√≥n</b></h2>
      <p style="text-align:justify">
        {{accidente.descripcion}}
      </p>
    </ion-card-content>

    <ion-row>
        <ion-col center text-center>
          <ion-note style="padding-left:10px">
            <b><u>{{accidente.heridos}} heridos</u></b>
          </ion-note>
          <ion-note >
            <b><u>{{accidente.muertos}} muertos</u></b>
          </ion-note>
        </ion-col>
      </ion-row>

    <ion-row *ngIf="atendido!=null">
        <ion-col center text-center>
          <h3>
            <ion-icon name="md-done-all"></ion-icon>
            <b>Fue Atendido en la Empresa</b>
          </h3>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="atendido==null">
          <ion-col center text-center>
            <h3>
              <ion-icon name="md-thumbs-down"></ion-icon>
              <b>No fue Atendido en la Empresa</b>
            </h3>
          </ion-col>
        </ion-row>

  </ion-card>

</ion-content>
