<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu-ted"></ion-icon>
    </button>
    <ion-title>Novedades sin Atender</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="body-roles">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-avatar item-start>
        <img [src]="usuario.picture.medium">
      </ion-avatar>
      <h2>{{ usuario.name.first }}</h2>
      <p>{{ usuario.email }}</p>
    </ion-item>
  </ion-list>
  <button ion-button full (click) = "cargarUsuarios()">Cargar Usuarios</button>

</ion-content>
