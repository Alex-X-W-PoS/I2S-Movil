<ion-header>

  <ion-navbar>
    <ion-title>Equipos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
  <div text-center>
    <img [src]='foto' *ngIf="foto!=''">
  </div>

    <ion-item>
      <h2 text-wrap><b>{{ equipo.nombre}}</b></h2>
    </ion-item>

    <ion-card-content >
        <h2 text-wrap ><b>{{ equipo.cantidad }}</b></h2>
        <h2 text-wrap >{{ equipo.descripcion }}</h2>
    </ion-card-content>

  </ion-card>

</ion-content>
