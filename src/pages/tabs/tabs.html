<ion-tabs [selectedIndex]="mySelectedIndex" >
  <ion-tab [root]="tabPuestoDeTrabajo" tabTitle="Puesto" tabIcon="home"></ion-tab>
  <ion-tab [root]="tabNovedades" tabTitle="Novedades" tabIcon="information-circle" show="{{global.cantidadNovedadesSinAtender == 0}}"></ion-tab>
  <ion-tab [root]="tabNovedades" tabTitle="Novedades" tabIcon="information-circle" tabBadge="{{global.cantidadNovedadesSinAtender}}" tabBadgeStyle="danger" show="{{global.cantidadNovedadesSinAtender != 0}}"></ion-tab>
  <ion-tab [root]="tabAgregarNovedades" tabTitle="Crear Novedad" tabIcon="add" *ngIf="global.claseUsuario == 0" ></ion-tab>
</ion-tabs>
