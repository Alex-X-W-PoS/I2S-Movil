<ion-header>
  <ion-navbar  color="primary">
    <ion-title>
      {{puestoNombre}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content nopadding class="body-novedad">
	<ion-grid>
		<ion-row>
			<ion-col col-5 offset-1 text-center class="white-square">
				<ion-col col-12>
					<label class="medium-bigger" float-left># </label><ion-icon name="body" float-left class="medium-bigger"></ion-icon>
				</ion-col>
				<span class="clearer"></span>
				<ion-col col-12>
					<h1 text-center class="big"><b>{{numEmpleados}}</b></h1>
				</ion-col>
			</ion-col>
			<ion-col col-5 text-center class="white-square">
				<ion-col col-12>
					<ion-icon name="warning" float-left class="medium-bigger"></ion-icon>
				</ion-col>
				<span class="clearer"></span>
				<ion-col col-12>
					<h1 text-center class="big" (click)="cargarNovedades()"><b>{{numNovedades}}</b></h1>
				</ion-col>
			</ion-col>
		</ion-row>
	</ion-grid>
<!-- Matriz de Riesgo -->
	<ion-grid>
		<ion-row>
			<ion-col col-12>
			<ion-item>
				<ion-label>Riesgos</ion-label>
				<ion-select [(ngModel)]="idRiesgos">
					<ion-option *ngFor="let riesgo of arrayRiesgos" value="{{riesgo.nombre_riesgo}}">{{riesgo.nombre_riesgo}}</ion-option>
				</ion-select>
			</ion-item>
		</ion-col>
		<ion-col col-5 class="white-square">
				<h2><b>{{porcentaje}}%</b></h2>
		</ion-col>
		<ion-col col-7 class="white-square">
		</ion-col>
		</ion-row>
	</ion-grid>
