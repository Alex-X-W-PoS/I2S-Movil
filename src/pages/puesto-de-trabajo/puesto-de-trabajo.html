<ion-header>
  <ion-navbar color="primary" text-center>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <h2>{{rolUsuario.areaNombre}}</h2>
      <h3>{{rolUsuario.puestoNombre}}</h3>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center>
        <ion-card>
          <ion-card-header>
            {{cantidadEmpleados}}
          </ion-card-header>
          <ion-card-content>
            <span style="font-size: 0.7em;">Cantidad Empleados</span>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 text-center>
        <ion-card>
          <ion-card-header>
            5 días
          </ion-card-header>
          <ion-card-content>
            <span style="font-size: 0.7em;">Sin accidentes</span>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 text-center>
        <ion-card>
          <ion-card-header>
            50 días
          </ion-card-header>
          <ion-card-content>
            <span style="font-size: 0.7em;">Sin</span>
            <span style="font-size: 0.7em;" text-nowrap>capacitaciones</span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header text-center>
      Novedades sin atender
    </ion-card-header>
    <canvas id="chart"></canvas>
  </ion-card>
</ion-content>
