	<ion-grid>
		<ion-row>
			<ion-col col-12 text-center class="black-blue"><h3>Empresita</h3></ion-col>

		</ion-row>

	<ion-grid>
		<ion-row>
			<ion-col col-5 offset-1 text-center class="white-square">

				<span class="clearer"></span>

			</ion-col>
		</ion-row>
	</ion-grid>
<!-- Matriz de Riesgo -->
	<ion-grid>
		<ion-row>
			<ion-col col-12>
			<ion-item>
				<ion-label>Riesgos</ion-label>

					<ion-option value="id_riesgo_3">Riesgo_3</ion-option>

		<ion-col col-5 class="white-square">

		</ion-col>
		<ion-col col-7 class="white-square">
				
		</ion-col>
