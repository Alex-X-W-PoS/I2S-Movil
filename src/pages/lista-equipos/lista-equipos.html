<ion-header>

  <ion-navbar>
    <ion-title>Lista de Equipos presentes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--Lista de accidentados-->

    <ion-card>
  <ion-card-header text-center>
    Equipos presentes
  </ion-card-header>
  <div *ngFor="let equipo of equiposProteccion">

  <ion-card (click)="cargarEquipo(equipo)">
    <ion-item >
      <h2 text-wrap>{{ equipo.nombre }}</h2>
      <p style="font-size: 0.7em;">Cantidad = {{ equipo.cantidad }}</p>
    </ion-item>
  </ion-card>

</div>


</ion-card>

</ion-content>
