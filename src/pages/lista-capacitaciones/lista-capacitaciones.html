<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>listaCapacitaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-card-header text-center>
		Capacitaciones recientes
		</ion-card-header>
		<div *ngFor = "let capacitacion of infoCapacitaciones; let i = index">
		  <ion-card (click)="cargarCapacitacion (capacitacion)">
		    <ion-item>
		    	<ion-icon name="person" item-left ></ion-icon>
		      <h2 text-wrap>{{capacitacion.tema}}</h2>
		      <p style="font-size: 0.7em;">{{fecha_ocurrida(capacitacion.fechaCapacitacion)}}</p>
		    </ion-item>
		    <ion-row>
		      <ion-col center text-center>
		        <ion-note>
		          <b>{{n_capacitados(capacitacion)}}</b> capacitados
		        </ion-note>
		      </ion-col>
		    </ion-row>
		  </ion-card>
		</div>
	</ion-card>
</ion-content>
