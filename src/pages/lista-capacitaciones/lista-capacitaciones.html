<ion-header>

  <ion-navbar>
    <ion-title>listaCapacitaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-card-header text-center>
		Capacitaciones recientes
		</ion-card-header>
		<div *ngFor = "let capacitacion of infoCapacitaciones; let i = index">
		<div *ngIf = "i < 3">
		  <ion-card (click)="cargarCapacitacion (capacitacion.id)">
		    <ion-item>
		      <h2 text-wrap>{{capacitacion.nombre}}</h2>
		      <p style="font-size: 0.7em;">{{capacitacion.fechaCreacion | date:"dd MMMM yyyy"}}</p>
		    </ion-item>
		    <ion-row>
		      <ion-col center text-center>
		        <ion-note>
		          <b>10</b> capacitados
		        </ion-note>
		      </ion-col>
		    </ion-row>
		  </ion-card>
		</div>
		</div>
	</ion-card>
</ion-content>
