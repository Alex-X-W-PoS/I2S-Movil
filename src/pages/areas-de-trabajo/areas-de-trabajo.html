<ion-header>
    <h4 *ngIf="user==0" style="text-align: center">Inspector de Seguridad</h4>
    <h4 *ngIf="user==1" style="text-align: center">Jefe de Seguridad</h4>
    <h4 *ngIf="user==2" style="text-align: center">Usuario Normal</h4>
    <h3 style="text-align: center">Areas de trabajo</h3>
</ion-header>
<h3>Areas de trabajo</h3>
<ion-content text-center class="vertical-align-content">
	<ion-grid center text-center>
		<ion-row center>
			<ion-col col-12>
				<ion-item>
					<ion-label>Seleccione el Area</ion-label>
					<ion-select [(ngModel)]="areaValue	" (ionChange)="obtenerAreas()">
						<ion-option value="1">Area_1</ion-option>
						<ion-option value="6">Area_2</ion-option>

					</ion-select>
				</ion-item>
			</ion-col>
			<ion-item>
				<ion-label>Seleccione el puesto</ion-label>
				<ion-select [(ngModel)]="puestoValue">
					<ion-option *ngFor="let area of listaDeAreas" value="{{area.id}}">{{area.nombre}}</ion-option>
				</ion-select>
			</ion-item>
		<ion-col col-12>
			<button ion-button round (click)="entrarPuestosDeTrabajo()">Entrar al Ã¡rea</button>
		</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
