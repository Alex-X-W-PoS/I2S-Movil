<h3>Areas de trabajo</h3>
<ion-content text-center class="vertical-align-content">
	<ion-grid center text-center>
		<ion-row center>
			<ion-col col-12>
				<ion-item>
					<ion-label>Seleccione el Area</ion-label>
					<ion-select [(ngModel)]="areaValue	" (ionChange)="obtenerAreas()">

						<ion-option value="6">Area_2</ion-option>

					</ion-select>
				</ion-item>
			</ion-col>
			<ion-item>
				<ion-label>Seleccione el puesto</ion-label>
				<ion-select [(ngModel)]="puestoValue">
					<ion-option *ngFor="let area of listaDeAreas" value="{{area.id}}">{{area.nombre}}</ion-option>
				</ion-select>
			</ion-item>
		<ion-col col-12>

		</ion-col>
		</ion-row>
