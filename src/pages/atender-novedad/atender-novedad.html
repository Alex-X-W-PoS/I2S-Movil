<ion-header>
  <ion-navbar  color="primary">
    <ion-title text-center *ngIf="user == 1 && !atendida">
      Atender novedad
    </ion-title>
    <ion-title text-center *ngIf="user == 1 && atendida">
      Ver novedad
    </ion-title>
    <ion-title text-center *ngIf="user != 1 && !atendida">
      Ver novedad
    </ion-title>
    <ion-title text-center *ngIf="user != 1 && atendida">
      Ver novedad
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="!atendida">
    <ion-col col-12 text-center>
      <p style="color:  #757575">Creada {{time(fecha)}}</p>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="atendida">
    <ion-col col-12 text-center>
      <p style="color:  #757575">Atendida en {{timeAtendida(fecha, fechaAtendida)}}</p>
    </ion-col>
  </ion-row>
  <h2 text-center>PRIORIDAD: {{prioridad.toUpperCase()}}</h2>
  <ion-card>
    <img [src]='foto' *ngIf="foto!=''">
    <!-- <ion-spinner  text-center></ion-spinner> -->
    <ion-card-content>
      {{descripcion}}
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="user==1 && !atendida">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label color="primary" floating>¿Cómo se atendió la novedad?</ion-label>
          <ion-input clearInput type="text" (ionChange)="verifyButton()" [(ngModel)]="descripcionAtendida" class="input-placeholder" maxLength="100"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="atendida">
    <ion-card-title text-center>
      ¿Cómo se atendió la novedad?
    </ion-card-title>
    <ion-card-content>
      {{descripcionAtendida}}
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer no-shadow *ngIf="user == 1 && !atendida">
  <ion-toolbar position="bottom">
    <ion-grid>
      <ion-row>
        <button ion-button color="dark" block (click)=cambiarEstado() *ngIf="user==1" [disabled]="!isenabled">ATENDER</button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
