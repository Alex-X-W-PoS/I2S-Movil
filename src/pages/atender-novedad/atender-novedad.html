<ion-header>
  <ion-navbar  color="primary">
    <ion-title>
      Atender novedad
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row style="text-align: center">
        <h4>{{descripcion}}</h4>
  </ion-row>

  <ion-row icon-start>
       <h4>
         <ion-icon name="warning" color="{{prioridad}}" class="icono">
         </ion-icon>
         {{prioridad}}
        </h4>
  </ion-row>
      <!--Fecha Reportada-->
      <ion-row class="date">
          <ion-col>
            <h4>Fecha Reportada :</h4>
          </ion-col>
      </ion-row>
      <ion-row>
            <h6>{{fecha | date: 'yyyy-MM-dd HH:mm:ss ' }}</h6>
      </ion-row>

        <ion-row *ngIf="foto!=''">
          <h4>Evidencia:</h4>
          <ion-img [src]='foto' *ngIf="foto!=''">
          </ion-img>
        </ion-row>

      <!--Marcar versión como atendida-->
      <ion-row class="message" *ngIf="user==0">
          <ion-col>
            <h2>¿Desea marcar esta novedad como atendida?</h2>
          </ion-col>
      </ion-row>

  <button ion-button icon-start  (click)=cambiarEstado() *ngIf="user==0">
    Si
  </button>

  <button ion-button icon-end  color="danger" (click)=regresar() *ngIf="user==0">
    No
  </button>
          <!-- <button ion-button (click)=cambiarEstado() *ngIf="user==0">
              Si
            </button>
            <button ion-button (click)=regresar() *ngIf="user==0">
                No
              </button> -->
    <!-- </ion-grid> -->
</ion-content>
