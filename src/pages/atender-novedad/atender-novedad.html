<ion-header>
  <ion-navbar  color="primary"  style="border-bottom: 6px solid red" *ngIf="prioridad == 'urgente'">
    <ion-title>
      Atender novedad
    </ion-title>
  </ion-navbar>
  <ion-navbar  color="primary"  style="border-bottom: 6px solid yellow" *ngIf="prioridad == 'media'">
    <ion-title>
      Atender novedad
    </ion-title>
  </ion-navbar>
  <ion-navbar  color="primary"  style="border-bottom: 6px solid green" *ngIf="prioridad == 'baja'">
    <ion-title>
      Atender novedad
    </ion-title>
  </ion-navbar>
  <ion-navbar  color="primary"  style="border-bottom: 6px solid orange" *ngIf="prioridad == 'alta'">
    <ion-title>
      Atender novedad
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-12 text-center>
      <p style="color:  #757575">{{fecha | date: 'dd-MM-yyyy HH:mm' }}</p>
    </ion-col>
  </ion-row>

  <ion-card>
    <img [src]='foto' *ngIf="foto!=''"/>
    <ion-card-content>
      <ion-card-title>
        {{descripcion}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <ion-grid>
      <ion-row>
        <ion-col col-6 text-center>
          <button ion-button color="dark" block (click)=cambiarEstado() *ngIf="user==1">ATENDER</button>
        </ion-col>
        <ion-col col-6 text-center>
          <button ion-button color="secondary" block (click)=regresar() *ngIf="user==1">CANCELAR</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
