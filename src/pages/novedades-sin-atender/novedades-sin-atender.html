
<ion-header>
</ion-header>

<ion-content nopadding class="body">
      <ion-list>
        <!--Header-->
          <ion-item class="header">
              <h2 class="title">{{title}}</h2>
              <ion-icon name="md-play" item-end color="danger" class="back"></ion-icon>
          </ion-item>
        <!--End Header-->

          <!--Lista de Novedades Sin Atender-->
          <ion-card *ngIf="size==0">
            <ion-card-header>
            </ion-card-header>
            <ion-card-content class="tittle">
              <h1>No existe Novedades sin Atender</h1>
            </ion-card-content>
          </ion-card>

          <button ion-item class="misNovedades"  *ngFor="let novedades of novedades" (click)=detallesNovedades(novedades)>
            <h1 class="novedad">{{ novedades.descripcion }}</h1>
              <h5 icon-start class='fecha_hora' >
                <ion-icon name="warning" color="{{novedades.prioridad}}" class="icono">
                </ion-icon> {{novedades.fechaCreacion | date:'yyyy-MM-dd HH:mm:ss '}}
              </h5> <ion-icon *ngIf="novedades.foto_url != ''" name="md-images" item-end color="light" class="icono" ></ion-icon>
          </button>

          <!--Pie de pÃ¡gina-->
        <ion-item no-lines class="pie">
          <ion-icon *ngIf="usuario==1"  name="md-add-circle" item-end  class="icono2" (click)="agregarNovedades()"></ion-icon>
        </ion-item>
</ion-list>
</ion-content>
