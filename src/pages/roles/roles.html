<ion-header id="authenticated">
   <ion-navbar color="primary">
    <ion-title text-center>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<br><br><br><br>
	<ion-card style="margin:10px">
		<ion-card-header style="background-color:#2196F3">
   			<h2 style="text-align: center; color: white;">i2solutions Cía. Ltda.</h2>
  		</ion-card-header>

  <!-- <form  > -->
    <ion-list>
      <ion-item>
        <!--Usuario-->
        <ion-icon name="person" item-left ></ion-icon>
        <ion-input  type="text" placeholder="usuario" [(ngModel)]="usuario" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <!--Contraseña-->
        <ion-input  type="password" placeholder="contraseña" [(ngModel)]="clave" ></ion-input>
      </ion-item>
      <ion-item>
      	<div padding>
      <button ion-button block type="submit" (click)="Login()">Ingresar</button>
    </div>
      </ion-item>
    </ion-list>
  <!-- </form> -->
</ion-card>
</ion-content>
