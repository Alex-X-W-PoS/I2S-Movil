
<ion-header>

  <ion-navbar>
    <ion-title>capacitaciones</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
	<h5 style="text-align: center;"><b>Area:</b> {{areaNombre}}</h5>
  	<h6 style="text-align: center;"><b>Puesto:</b> {{puestoNombre}}</h6>
	<ion-card>
		<ion-card-header>
			<ion-item>
				<ion-icon name="person" item-left></ion-icon>				
				<p style="font-size: 0.9em;"><b>Capacitador </b></p>
				<p>{{capacitacion.nombre}}</p>
			</ion-item>
		</ion-card-header>
		<ion-item>
		<h2 text-wrap><b>Tema: </b>{{capacitacion.tema}}</h2>
		<p style="font-size: 0.9em;">{{capacitacion.fechaCreacion | date: 'dd MMMM yyyy'}}</p>
		</ion-item>
		<ion-card-content>
			<h2 text-wrap ><b>Descripci√≥n</b></h2>
		      <p style="text-align:justify">
		        {{capacitacion.descripcion}}
		      </p>
		</ion-card-content>
		<ion-item>
			<ion-note style="font-size: 0.8em">
			<b >capacitados:</b> 10
		</ion-note>
		</ion-item>
	</ion-card>

</ion-content>
