<ion-header>

  <ion-navbar>
    <ion-title>capacitaciones</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
	<ion-card>
		<ion-item>
		<h2 text-wrap>{{capacitacion.tema}}</h2>
		<p style="font-size: 0.7em;">{{capacitacion.fechaCreacion | date: 'dd MMMM yyyy'}}</p>
		</ion-item>
		<div text-right style="font-size: 0.7em;">{{capacitacion.nombre}}</div>
		<ion-card-content>
			{{capacitacion.descripcion}}
		</ion-card-content>
		<ion-note>
			<b>capacitados:</b> 10
		</ion-note>
	</ion-card>

</ion-content>
