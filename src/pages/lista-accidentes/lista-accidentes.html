
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Lista de Accidentes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--Lista de accidentados-->

<!--Lista de accidentados-->
<div *ngFor="let accidente of detallesAccidentes">
  <ion-card (click)="cargarAccidentes(accidente)">
    <ion-item>
      <h2 text-wrap>{{accidente.nombre}}</h2>
      <p style="font-size: 0.7em;">{{fecha_ocurrida(accidente.fechaCreacion)}}</p>
      <ion-note style="padding-left:0px">
        {{accidente.descripcion}}
      </ion-note>
    </ion-item>
    <ion-row>
      <ion-col center text-center>
        <ion-note style="padding-left:10px ">
          <b>{{accidente.heridos}}</b> heridos
        </ion-note>
        <ion-note >
          <b>{{accidente.muertos}}</b> muertos
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
</ion-content>
