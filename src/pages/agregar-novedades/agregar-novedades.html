<ion-header>
  <ion-navbar  color="primary" text-center>
    <ion-title>
      Crear Novedad
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <div *ngIf="(image!= '')" class="final-image">
      <img [src]=image>
      <ion-fab right top>
        <button ion-fab (click)= "borrarImagen()" color="danger">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
        </button>
      </ion-fab>
    </div>
    <ion-fab center *ngIf="(image== '')">
      <button ion-button full (click)=" presentActionSheet()" color="secondary"><ion-icon name="camera"></ion-icon></button>
    </ion-fab>
    <ion-card-content>
      <ion-card-title>
        <ion-list>
          <ion-item>
            <ion-label color="primary" floating>Ingrese una descripci√≥n</ion-label>
            <ion-input clearInput type="text" (ionChange)="verifyButton()" [(ngModel)]="descripcion" class="input-placeholder"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-list radio-group [(ngModel)]="prioridad"  (ionChange)="onChange(prioridad)">
    <ion-list-header>
      <h2 text-center>Grado peligrosidad</h2>
    </ion-list-header>

    <ion-item>
      <ion-label>Alta</ion-label>
      <ion-radio value="alta"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Media</ion-label>
      <ion-radio value="media"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Baja</ion-label>
      <ion-radio value="baja"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <ion-grid>
      <ion-row>
        <button ion-button color="dark" block (click)= "crearNovedad()" [disabled]="!isenabled">CREAR</button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
