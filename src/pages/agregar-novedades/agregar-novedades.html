<ion-header>
  <ion-navbar  color="primary">
    <ion-title>
      Agregar Novedad
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card class="mainCard">
      <ion-list>
        <ion-item class="mainItem">
          <ion-label stacked class="input-label">Descripción:</ion-label>
          <ion-input [(ngModel)]="descripcion" type="text" placeholder="Ingrese descripción." class="input-placeholder" (ionChange)="verifyButton()"></ion-input>
        </ion-item>
        <ion-item class="mainItem">
          <ion-label class="input-label">Prioridad</ion-label>
            <ion-select #newSelect [(ngModel)]="prioridad" (ionChange)="onChange(prioridad)">
              <ion-option value="baja">Baja</ion-option>
              <ion-option value="media">Media</ion-option>
              <ion-option value="alta">Alta</ion-option>
              <ion-option value="urgente">Urgente</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>
  </ion-card>
  <ion-label class="input-label">Foto (Opcional)</ion-label>
  <button ion-button (click)=" presentActionSheet()">Agregar Foto</button>
  <div class=final-image *ngIf="(image!= '')">
    <p class="input-label">Foto Seleccionada</p>
    <img [src]=image>
    <ion-grid>
		  <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4>
          <button ion-button icon-only block large (click)= " borrarImagen()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

<ion-grid class="final-grid">
	<ion-row>
		<ion-col col-6>
			<button ion-button block (click)= " crearNovedad ()" [disabled]="!isenabled">Añadir</button>
		</ion-col>
		<ion-col col-6>
			<button ion-button block (click)= " cancelar ()">Cancelar</button>
		</ion-col>
	</ion-row>
</ion-grid>

</ion-content>
